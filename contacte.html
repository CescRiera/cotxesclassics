    <section>
        <div class="section-heading">
            <h2>Contacta amb nosaltres</h2>
        </div>
        <div class="section-1">
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Nom complet:</label>
                    <input type="text" id="name" name="name" required placeholder="El teu nom complet" />
                </div>
                
                <div class="form-group">
                    <label for="email">Correu electrònic:</label>
                    <input type="email" id="email" name="email" required placeholder="El teu correu electrònic" />
                </div>

                <div class="form-group">
                    <label for="message">Missatge:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Escriu el teu missatge"     style="resize:none;"></textarea>
                </div>

                <button onclick="return false;">Enviar</button>
            </form>
        </div>
    </section>
